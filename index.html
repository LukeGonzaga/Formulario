<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div>
        <h1>Perfil do Estudante</h1>
        <h2>Complete suas infomações</h2>

    </div>

            <div>
                <label for="">Nome</label>

            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="">Qual sua materia escolar favorita?
            </label>
            <br>
            <label for="">
                <input type="radio" name="materia" value='Artes'
                id="" checked>Artes
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="Filosofia">Filosofia
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="Sociologia">Sociologia
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="Inglês">Inglês
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="Física">Física
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="Química">Química
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="Biologia">Biologia
            </label>
            <label for="">
                <input type="radio" name="materia" id="" value="geografia">Gegrafia
            </label>
            <label for="">
                <input type="radio" name="materia" value="historia">História
            </label>
            <label for="">
                <input type="radio" name="materia"  value="matematica">Matemática
            </label>
            <label for="">
                <input type="radio" name="materia" id="linguaportuguesa">Língua Portuguesa.
            </label>
        </div>
        <div>
            <label for="">Série</label>
            <br>
            <select name="" id="serie">
                <option value="" selected disabled>Selecione</option>
                <option value="">Ensino Fudamental (1° a 4° Ano)</option>
                <option value="">Ensino Fudamental (5° a 9° Ano)</option>
                <option value="">Ensino Médio (1° a 3 Ano)</option>
                <option value="">Ensino Superior Tecnologo</option>
                <option value="">Ensino Superior Bacharelado</option>
            </select>
        </div>
    <fieldset>

    </fieldset>
    </form>
